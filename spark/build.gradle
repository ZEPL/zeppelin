  compile 'org.sonatype.aether:aether-connector-file:1.12'
  compile('org.sonatype.aether:aether-connector-wagon:1.12') {
    exclude(module: 'wagon-provider-api')
  }
  compile('org.apache.maven.wagon:wagon-provider-api:1.0') {
    exclude(module: 'plexus-utils')
  }
  compile('org.apache.maven.wagon:wagon-http-lightweight:1.0') {
    exclude(module: 'wagon-http-shared')
  }
}
